<div class="header" [style.background-color]="'#f44336'"> 
  <mat-icon>warning</mat-icon>
  <h2 mat-dialog-title>{{ data.title }}</h2>
</div>
<mat-dialog-content class="mat-typography">
  <p>{{ data.message }}</p> 
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button [mat-dialog-close]="false">انصراف</button>
  <button mat-flat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>تایید و حذف</button>
</mat-dialog-actions>
